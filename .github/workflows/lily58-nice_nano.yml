name: "Lily58 nice!nano Firmware"

on:
  workflow_dispatch:
  push:
    branches:
    - main
    paths:
    - .github/workflows/lily58-nice_nano.yml
    - lily58-nice_nano/**

jobs:
  lily58-build:
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main
    with:
      build_matrix_path: lily58-nice_nano/lily58-nice_nano.yaml
      config_path: lily58-nice_nano
      archive_name: lily58-nice_nano-firmware
        
  lily58-store:
    needs: lily58-build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/download-artifact@v4
    - name: Display structure of downloaded files
      run: ls -R
    - uses: sylvanld/action-storage@v1
      with:
        src: lily58-nice_nano
        dst: ./
        storage-branch: main
